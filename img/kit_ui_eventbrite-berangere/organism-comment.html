<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <title>Eventbrite - Guest card</title>
  
    <link rel = "stylesheet" type = "text/css"  href = "style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    
  </head>
  
<body>

<div class="center-element-middle d-flex flex-column" style="width: 38rem;">

  <!-- Section pour commenter  -->    

  <form>
    <fieldset>
      <legend>Section commentaires</legend>

      <div class="form-group">
        <label for="exampleTextarea">Lache ton com :</label>
        <textarea class="form-control" placeholder="Vas y, balance ton comm !" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Commenter</button>
    </fieldset>
  </form>

<!-- Liste des commentaires-->
<div style="margin-top: 20px">
  <div class="card card-body d-flex flex-row">
    <div class="d-flex align-items-center" style="width: 35%"> 
      <div class="d-flex flex-column text-center">
        <i class="fas fa-5x fa-user-circle"></i> 
        <div>Nom Prénom</div>
        <div class="font-italic small">Heure de post du commentaire</div>
      </div>    
    </div>

    <div class="blockquote d-flex align-items-center text-center" style="margin-left: 30px;">
      <p> "Exemple de commentaire qui pourrait être laisser sur le site Eventbrite."</p>
    </div>  
  </div>
  <div class="card card-body d-flex flex-row">
    <div class="d-flex align-items-center" style="width: 35%"> 
      <div class="d-flex flex-column text-center">
        <i class="fas fa-5x fa-user-circle"></i> 
        <div>Nom Prénom</div>
        <div class="font-italic small">Heure de post du commentaire</div>
      </div>    
    </div>

    <div class="blockquote d-flex align-items-center text-center" style="margin-left: 30px;">
      <p> "Exemple de commentaire qui pourrait être laisser sur le site Eventbrite."</p>
    </div>  
  </div>

</div>
</div>


</body>
</html>
